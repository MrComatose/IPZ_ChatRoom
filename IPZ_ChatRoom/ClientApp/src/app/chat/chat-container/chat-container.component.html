<div class="container">

  <div *ngIf="chat" #chat class="chat-container">
    <div class="message" *ngFor="let msg of messages"
      [ngClass]="{'right': msg.userName === user.userName,'left': msg.userName!== user.userName}">
      <div class="card">

        <div class="username"><img class="avatar" [src]="msg.profileUrl"
            onerror="this.src = `https://www.zoomyourtraffic.com/wp-content/uploads/avatar-2-300x300.png`" alt=""><span
            style="padding: 5px;">{{msg.fullName}}</span></div>
        <div class="text">{{msg.text}}</div>
        <div class="date">{{msg.date |  date : 'M/d/yy, h:mm a'}}</div>
      </div>

    </div>

  </div>
  <div *ngIf="!chat"  #chat class="chat-container"><h1>No chat room selected</h1></div>
  <div class="action">
    <div class="chat-actions" *ngIf="chat">
      <textarea class="text" (keyup.enter)="sendMessage()" [(ngModel)]="message"></textarea>
      
        <button class="send" [disabled]="!chat" (click)="sendMessage()">Send</button>
      
    </div>
  </div>
</div>
